<!-- Including base.html and loading static -->
{% extends "base.html"%} {% load static %}

<!-- Title -->
{% block title%} Contact Us {% endblock %}

{% block contact %}
<li class="menu-item active">
    <a class="menu-item-links" href="/contact_us">Contact Us</a>
</li>
{% endblock %}

<!-- CSS -->
{% block stylesheet%}
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/contact_us.css' %}"
/>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
{% endblock %}

<!-- Main -->
{% block main %}

<div class="contact-section">
    <div class="background">
        <div class="sec1"></div>
        <div class="sec2"></div>
    </div>
    <div class="heading">
        <h1>Contact Us</h1>
        <div class="icons">
            <a href="https://www.youtube.com/channel/UC6omkjRsql98-udXWNbVxFg" target="_blank" class="ic"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/ahduni_programmingclub/" target="_blank"class="ic"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#" target="_blank" class="ic"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="#" target="_blank" class="ic"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        </div>
    </div>

    <div class="cont">
        <form class="contact-form" id="contact-form">
            <input
                type="text"
                class="contact-form-text"
                placeholder="Your name"
                id="name"
                autocomplete="none"
            />
            <input
                type="email"
                class="contact-form-text"
                placeholder="Your email"
                id="email"
                autocomplete="none"
            />
            <input
                type="text"
                class="contact-form-text"
                placeholder="Your Subject"
                id="subject"
                autocomplete="none"
            />
            <textarea
                class="contact-form-text"
                placeholder="Your message"
                id="message"
                autocomplete="none"
            ></textarea>
            <input type="checkbox" id="jw" name="jw" value="jw" />
            <label for="jw"> Join our Whatsapp group</label><br />
            <button type="button" class="contact-form-btn">Send</button>
        </form>
    </div>
</div>
{% endblock %} 

<!-- JavaScript -->
{% block javascript %}
<script type="text/javascript" src="{% static 'js/contact_us.js' %}"></script>
{% endblock %}
