<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="/media/fav.png" />
</head>

<body>
    <div>

        <form action="" method="POST">{% csrf_token %}
            <p>Name : <input type="text" id="name" name="name" placeholder="Enter your name"></p>
            <p>Email : <input type="email" id="email" name="email" placeholder="Enter your email"></p>
            <p>Subject : <input type="text" id="subject" name="subject" placeholder="Enter your subject"></p>
            <p>Message :<textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
            </p>
            <p><input type="checkbox" name="jw" id="jw" value="Yes"><label for="jw">Do you want to join our Whatsapp Group</label></p>
            <button type="submit" value="submit" class="btn submit_btn">Send Message</button>
        </form>
    </div>
</body>

</html>
